<html>
<head>
<titel>Form Etiketleri</titel>
<meta charser="utf-8">
</head>
<body>

<form action ="www.ismail.com" method="get">
<table border="0">

<tr>
<td>Ad:</td>
<td><input type ="text" name="AD" id="ad" required placeholder ="Lütfen Adınızı Giriniz"></td>
</tr>

<tr>
<td>Soyad:</td>
<td><input type ="text" name="soyad" id="soyad" required placeholder ="Lütfen Soyadınızı Giriniz"></td>
</tr>

<tr>
<td colspan="3">
Futbol<input type="checkbox" name="hobi1" id="hobi1">
basketbol<input type="checkbox" name="hobi2" id="hobi2">
tenis<input type="checkbox" name="hobi3" id="hobi3">
yüzem<input type="checkbox" name="hobi4" id="hobi4">
</td>
</tr>

<tr>
<td colspan="2">
Kadın<input type="radio" name="cinsiyet" id="cinsiyet" value="kadın">
Erkek<input type="radio" name="cinsiyet" id="cinsiyet" value="erkek" >
</td>
</tr>

<tr>
<td>Yas:</td>
<td><input type="number" name="yas" id="yas" min="18" max="88"></td>
</tr>

<tr>
<td>Mail:</td>
<td><input type="email" name="mail" id="mail" required></td>
</tr>

<tr>
<td colspan="2">
<input type="submit" name="kaydet" value="kaydet" id="kaydet">
<input type="reset" name="sil" id="sil" value="Temizle">
</td>
</tr>
</form>

</body>
</html>
